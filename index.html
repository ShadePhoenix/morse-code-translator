<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/script.js" type="module" defer></script>
        <title>Morse Code Translator</title>
    </head>
    <body class="root">
        <header class="root__header">
            <img
                src="./images/svg/morse-code-typer.svg"
                alt="Morse Code Typer"
                height="100"
                width="100"
            />
            <h1>Morse Code Translator</h1>
        </header>
        <main class="root__main">
            <article class="article">
                <header class="article__header">
                    <h2 class="article__header__heading">Translator</h2>
                </header>
                <section class="article__content">
                    <label for="translationType"></label>
                    <select name="translationType" id="translationType">
                        <option value="true">English ---> Morse</option>
                        <option value="false">Morse ---> English</option>
                    </select>
                    <label>Input:</label>
                    <textarea id="input" cols="30" rows="10"></textarea>
                    <button id="translate">Translate</button>
                    <label>Output:</label>
                    <textarea
                        readonly
                        spellcheck="true"
                        id="output"
                        cols="30"
                        rows="10"
                    ></textarea>
                </section>
            </article>
        </main>
    </body>
</html>
